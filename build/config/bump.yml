options:
  files:
    - package.json
    - bower.json
  updateConfigs:
    - package
  commit: true
  commitMessage: "chore(release): versão %VERSION%"
  commitFiles:
    - package.json
    - bower.json
    - dist/*
  tagName: "%VERSION%"
  tagMessage: "Versão %VERSION%"
  push: true
  pushTo: "origin"